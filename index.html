<head>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();

        }

        function denyDrop(ev) {
            //ev.preventDefault();
            var audio = new Audio('/Users/praveena/Desktop/try_again.mp3');
            audio.play();

        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            var audio = new Audio('http://soundbible.com/mp3/Cheering-SoundBible.com-1115515042.mp3');
            audio.play();
//            alert("dropped!!!!")
        }
    </script>
    <style>

        .jumbotron {
            margin-top: -30px;
        }

        .boy {
            /*margin-bottom: -35px;*/

            height: 200px;

            left: 680px;
            top: 400px;

        }

        .girl {
            /*margin-top: -75px;*/

            height: 200px;
            position: absolute;
            left: 350px;

</head>
<body>

<div class="container">

    <div class="jumbotron">

        <div>
        <h1> Give the <span style="color:red; text-transform: uppercase">ball</span> to the
            <span style="color:red; text-transform: uppercase">boy</span>.

            <img id=ball width="100px"
                 height="100px"
                 draggable="true"
                 ondragstart="drag(event)"
                 src="http://pngimg.com/uploads/football/football_PNG1082.png">

        </h1>
        </div>


        <div class="boy" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="girl" ondrop="denyDrop(event)" ondragover="allowDrop(event)"></div>
        <div>

</div>
